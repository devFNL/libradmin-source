<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Book</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="shortcut icon" href="booke.png" type="image/x-icon" />
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <img
              class="d-block mx-auto"
              src="booke.png"
              alt=""
              width="55"
              height="45"
            />
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a th:href="@{/}" class="nav-link" id="home-link">Home</a>
                </li>
                <li class="nav-item">
                  <a th:href="@{/userList}" class="nav-link" id="user-list-link"
                    >Users List</a
                  >
                </li>
                <li class="nav-item">
                  <a th:href="@{/newUser}" class="nav-link" id="new-user-link"
                    >New User</a
                  >
                </li>
                <li class="nav-item">
                  <a th:href="@{/bookList}" class="nav-link" id="books-list-link"
                    >Books List</a
                  >
                </li>
                <li class="nav-item">
                  <a th:href="@{/newBook}" class="nav-link" id="new-book-link"
                    >New Book</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- NAVBAR -->

    <div class="col-md-7 col-lg-8 mx-auto">
      <h4 class="mb-3 mt-3 border-bottom text-center">Add a new book</h4>

      <form
      form action="/newBook"
        class="m-auto d-flex flex-column justify-content-center align-items-center w-50"
        method="post"
      >
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="isbn" class="form-label">ISBN</label>
            <input
              type="number"
              class="form-control"
              name="ISBN"
            />
          </div>
          <div class="col-sm-6">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              name="title"
            />
          </div>
          <div class="col-sm-6">
            <label for="author" class="form-label">Author</label>
            <input
              type="text"
              class="form-control"
              name="author"
            />
          </div>
          <div class="col-sm-6">
            <label for="publisher" class="form-label">Publisher</label>
            <input
              type="text"
              class="form-control"
              name="publisher"
            />
          </div>
          <div class="col-sm-6">
            <label for="year" class="form-label">Year</label>
            <input
              type="number"
              class="form-control"
              name="release_year"
            />
          </div>
          <div class="col-sm-6">
            <label for="copies" class="form-label">Copies</label>
            <input
              type="number"
              class="form-control"
              name="copies"
            />
          </div>
          <div class="col-sm-6">
            <label for="borrowed_copies" class="form-label">Borrowed Copies</label>
            <input
              type="number"
              class="form-control"
              name="copies_borrowed"
            />
          </div>
          <div class="col-sm-6">
            <label for="remaining_copies" class="form-label">Remaining Copies</label>
            <input
              type="number"
              class="form-control"
              name="copies_remaining"
            />
          </div>
          
        <hr class="my-2" />
        <button class="w-100 btn btn-primary btn-lg" type="submit">Add</button>
      </form>
      <hr class="my-2" />

    <script src="navbar.js"></script>
    <script src="bookManagement.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
